version: "3.9"
networks:
  rabbitmq_go_net:
    driver: bridge
services:
  postgres:
    image: postgres:13.3
    container_name: 'postgres'
    environment:
      POSTGRES_DB: "test"
      POSTGRES_USER: "misha"
      POSTGRES_PASSWORD: "12345"
    ports:
      - "5400:5432"
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./rabbit-mq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - rabbitmq_go_net
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8001:8001
    volumes:
      - .:/app
    restart: always
    networks:
      - rabbitmq_go_net
    depends_on:
      - "rabbitmq"
